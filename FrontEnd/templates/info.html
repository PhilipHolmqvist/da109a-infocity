<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Infocity</title>

    <link rel="stylesheet" href="../static/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
    <script type="text/javascript" src="../static/script.js"></script>

</head>

<body>
    
    <nav class="nav">
        <div class="name">
            <a href="index.html"><img src="/FrontEnd/static/icons/infocity-icon_v2_221227.png" width="50px"></a>
        </div>
        <div class="bar">
            <!-- Använd ej form eftersom sidan uppdateras automatisk vilket gör att sidan inte hinner visa json data. -->
            <input type="search" id="input" placeholder="Sök">
            <button type="submit" id="search_button">Sök</button>
        </div>
        
    </nav>
    <div id="background"> 
        <div id="info">
            <p class="titel">Info</p>
            <p id="cityName"></p>
            <p id="cityInfo"></p>
            <img id="cityFlag" src="" alt="">
        </div>
        <div id="currency">
            <p class="titel">Valuta</p>
            <p id="cityCurrency"></p>
            <div class="wrapper">
                <header>Currency Converter</header>
                <form action="#">
                    <div class="amount">
                        <p>Enter Amount</p>
                        <input type="text" value="1">
                    </div>
                    <div class="drop-list">
                        <div class="from">
                            <p>From</p>
                            <div class="select-box">
                                <select></select>
                            </div>
                        </div>
                        
                        <div class="icon"><i class="fa-solid fa-right-left"></i></div>
                        <div class="to">
                            <p>To</p>
                            <div class="select-box">
                                <select></select>
                            </div>
                        </div>
                    </div>
                    <div class="exchange-rate">Results will be shown here</div>
                    <button>Get Exchange Rate</button>
                </form>
            </div>
        </div>
        <div id="weather">
            <p class="titel">Väder</p>
            <p id="cityWeather"></p>
        </div>
    </div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script type="text/javascript" src="../static/countrylist.js"></script>
<script type="text/javascript" src="../static/currencyscript.js"></script>
</body>

</html>
